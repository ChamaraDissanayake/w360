<ion-header>
  <ion-toolbar style="border-bottom: 3px solid red;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="../../../assets/images/logo.png" style="width: 33%; margin-left: 25%;">
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">
  <ion-item>
    <ion-label>User name: {{w360Service.user_name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>E-mail: {{w360Service.user_name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Phone number: {{w360Service.user_name}}</ion-label>
  </ion-item>

</ion-content>

<ion-footer no-border>
  <img class="footer-image" src="../../../assets/images/footer.png" alt="w360-footer">
</ion-footer>
